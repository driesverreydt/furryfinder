<div class="container-fluid">
  <div class="row" >
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div class="gallery-pet fader"  *ngFor="let pet of pets | nameFilter: searchText"
             (click)="selectPet(pet)">
          <img class="profile-picture" [src]="'http://localhost:8080/'+ pet.image">
          <div class="overlay">
            <div class="overlay-text">{{pet.name}}</div>t
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="gallery-detail">

        <section class="tiny-dialog">
          <h3>Find your pet</h3>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name"
                   name="name"
                   class="form-control"
                   placeholder="Name"
                   [(ngModel)]="searchText">
          </div>
        </section>

        <section class="tiny-dialog">
          <h3>Add your pet</h3>
          <app-petform></app-petform>
        </section>

        <section id="petProfile" class="tiny-dialog fader" *ngIf="selectedPet">
          <h3>{{selectedPet.name}}</h3>
          <p>{{selectedPet.profileText}}</p>
          <div class="dialog-centered">
            <a type="button"
               class="btn btn-primary btn-lg dialog-centered"
               [routerLink]="['setup-date',selectedPet.name]">
              Setup date
            </a>
          </div>
        </section>

      </div>
    </div>

  </div>
</div>
